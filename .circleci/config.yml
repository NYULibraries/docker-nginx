docker-defaults: &docker-defaults
  docker:
    - image: nyulibraries/circleci_docker:18.06.1-ce-git-compose-1.22.0
  working_directory: ~/app

build_docker: &build_docker
  run:
    name: Build Docker
    command: |
      export BRANCH_NO_SLASH=${CIRCLE_BRANCH//\//_}
      touch secrets.env
      docker-compose build

push_docker: &push_docker
  run:
    name: Push Docker
    command: |
      export BRANCH_NO_SLASH=${CIRCLE_BRANCH//\//_}
      docker tag nyulibraries_nginx nyulibraries/nginx:${BRANCH_NO_SLASH}
      docker tag nyulibraries/nginx:${BRANCH_NO_SLASH} nyulibraries/nginx:${BRANCH_NO_SLASH}-${CIRCLE_SHA1}
      docker login -u "$DOCKER_USERNAME" --password "$DOCKER_PASSWORD"
      docker push nyulibraries/nginx:${BRANCH_NO_SLASH}
      docker push nyulibraries/nginx:${BRANCH_NO_SLASH}-${CIRCLE_SHA1}

push_docker_for_tag: &push_docker_for_tag
  run:
    name: Push Docker For Tag
    command: |
      docker tag nyulibraries_nginx nyulibraries/nginx:${CIRCLE_TAG}
      docker login -u "$DOCKER_USERNAME" --password "$DOCKER_PASSWORD"
      docker push nyulibraries/nginx:${CIRCLE_TAG}

version: 2
jobs:
  build-image:
    <<: *docker-defaults
    steps:
      - checkout
      - setup_remote_docker
      - <<: *build_docker
      - <<: *push_docker
  build-image-for-tag:
    <<: *docker-defaults
    steps:
      - checkout
      - setup_remote_docker
      - <<: *build_docker
      - <<: *push_docker_for_tag

workflows:
  version: 2
  build:
    jobs:
      - build-image
      - build-image-for-tag:
          filters:
            tags:
              only: /.*/ 
            branches:
              ignore: /.*/
